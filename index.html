<!DOCTYPE html>

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        * {
            letter-spacing: 2px;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            background: #252525;
            color: white;
        }

        .main {
            width: 100%;
            max-width: 800px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: auto;
        }

        .panel {
            width: 100%;
            padding: 0 2rem;
            background-color: #424242;
            border-radius: 0.5rem;
            padding: 0.8rem 0.8rem;
            margin-top: 1rem;
        }

        .search-bar {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            position: sticky;
            top: 0;
            z-index: 1000;
            color: white;
            padding: 0.8rem 0.8rem;
            font-size: 1.5rem;
            box-shadow: 0 0 10px #00000011;
            background-color:#535353;
            border: 1px solid #b1b1b1;
            border-radius: 0.5rem;
            transition: 0.12s;
        }
        
            .search-bar:focus {
                outline: 1px solid #838383;
                outline-offset: 1px;
                background-color:#636363;
            }
        
        td {
            padding: 0.2rem 1rem;
            height: 2rem;
        }
        
        table tr:nth-child(even) {
            background-color: #00000011;
        }

        table tr:hover {
            background-color: #ffffff2f;
        }


        button {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            border: none;
            margin: 0.5rem;
            font-weight: bold;
            font-size: large;
            letter-spacing: normal;
            cursor: pointer;
            color: #ffffff;
            background-color: #00000000;
            border: 1px solid #91652c;
        }
            button:hover{
                color: #ffffff;
                background-color: #996a2d;
                border: 1px solid #bb9360;
            }

        span.switch {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 25px;
            background: #3d3d3d;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: inset 0 0 10px #0000005b;
        }

        span.switch::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: #ffffff93;
            border-radius: 50%;
            transition: transform 0.12s;
        }

        /* Checked state */
        input[type="checkbox"]:checked + span.switch {
            background: #4caf50;
        }

        input[type="checkbox"]:checked + span.switch::before {
            transform: translateX(25px);
            background: #ffffff;
        }
    </style>
</head>
<body>
